<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Spread Color</title>
    </head>
    <body>
        <div id="game-box"></div>
        <div id="game-setting">
            <p id="setting">Setting :</p>
            <form title="max: 150   min: 1&#10;*Need reset ground to apply">
                <label for="game-size">Ground size :</label>
                <input
                    type="number"
                    name="game-size"
                    id="game-size"
                    min="1"
                    max="150"
                />
            </form>
            <form title="min: 0   max: 2000">
                <label for="spread-speed">Spread speed (ms) :</label>
                <input
                    type="number"
                    name="spread-speed"
                    id="spread-speed"
                    min="0"
                    max="2000"
                />
            </form>
            <form>
                <label for="spread-color">Spread color :</label>
                <input type="color" name="spread-color" id="spread-color" />
            </form>
            <div
                title="min: 2   max:100&#10;*In random method you can't change accuracy"
            >
                <form id="accuracy-form">
                    <label for="game-accuracy">Accuracy :</label>
                    <input
                        type="number"
                        name="game-accuracy"
                        id="game-accuracy"
                        min="2"
                        max="100"
                    />
                </form>
            </div>
            <form>
                <label for="change-color">Color change :</label>
                <input type="checkbox" name="change-color" id="change-color" />
            </form>
            <form>
                <label for="show-start-point">Show start point :</label>
                <input
                    type="checkbox"
                    name="show-start-point"
                    id="show-start-point"
                />
            </form>
            <form>
                <label for="show-debug">Show debug in console :</label>
                <input type="checkbox" name="show-debug" id="show-debug" />
            </form>
            <form title="*Need reset ground to apply">
                <label for="show-nums">Show numbers :</label>
                <input type="checkbox" name="show-nums" id="show-nums" />
            </form>
            <hr />
            <p>Spread method :</p>
            <form id="radio-form">
                <label for="spread-1-way">one way</label>
                <input type="radio" name="spread-method" id="spread-1-way" />
                <label for="spread-random">random</label>
                <input type="radio" name="spread-method" id="spread-random" />
            </form>
            <hr />
            <form title="*Turn off to improve performance">
                <label for="show-remaining"
                    >Remaining : <span id="remaining-blocks"></span> /
                    <span id="all-blockes">100</span></label
                >
                <input
                    type="checkbox"
                    name="show-remaining"
                    id="show-remaining"
                />
            </form>
            <div id="game-btns">
                <button id="apply">Apply setting</button>
                <button id="random-point">Random start point</button>
                <button id="reload">Reload</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
